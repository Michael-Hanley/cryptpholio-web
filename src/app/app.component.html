<div [ngClass]="['container', currentTheme]">
  <mat-drawer-container class="sideNav_container"
    (backdropClick)="isCollapsed = !isCollapsed">
    <mat-drawer #drawer mode="over">
      <p>Auto-resizing sidenav</p>
    </mat-drawer>

    <div class="sidenav-content">
      <div class="routeContainer mat-elevation-z5">
          <app-theme-switch></app-theme-switch>
          <router-outlet></router-outlet>    
      </div>
    </div>
  </mat-drawer-container>
</div>
